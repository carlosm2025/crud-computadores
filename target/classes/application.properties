# Configuración por defecto (H2 para desarrollo)
# Para usar MySQL, ejecutar con: --spring.profiles.active=mysql

# Configuración de la base de datos H2 (por defecto)
spring.datasource.url=jdbc:h2:mem:computadoresdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de H2 Console (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración del servidor
server.port=8080

# Configuración de logging
logging.level.com.empresa.computadores=DEBUG
logging.level.org.springframework.web=DEBUG
